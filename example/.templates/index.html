<ul>
	{% for ent in entries %}
		<li>
			<a href="{{ent.file_name}}">{{ent.file_name}}</a>
			{% if ent.is_image %}
				<img src="?thumbnail={{ent.file_name}}" width="50" height="50">
			{% elif ent.is_dir %}
				/
				{% for inner in ent.children %}
					{% if inner.is_image %}
						<a href="{{ent.file_name}}/{{inner.file_name}}"><img src="{{ent.file_name}}?thumbnail={{inner.file_name}}" width="50" height="50"></a>
					{% endif %}
				{% endfor %}
			{% else %}
				{{ent.size | as_bytes}}
			{% endif %}
		</li>
	{% endfor %}
</ul>
